<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">

<style>
body{
  background:#050a08;
  color:#7dffb2;

  max-width:420px;
  margin:auto;

  width:100%;

</style>
</head>
<body>

<script>
/* üîê ADMIN PIN */
const ADMIN_PIN = "Dezz";
const pin = prompt("ADMIN PIN:");
if(pin !== ADMIN_PIN){
  document.body.innerHTML = "";
  alert("AKSES DITOLAK");
  throw new Error("NO ACCESS");
}
</script>

<div class="card">
<h2>üîê ADMIN PANEL</h2>

<button onclick="resetTrial()">RESET TRIAL LOGIN</button>
<button onclick="unlock()">UNLOCK GENERATE</button>
<button class="danger" onclick="wipe()">WIPE DEVICE</button>

<div id="log"></div>
</div>

<script>
/* ======================
   DEVICE FINGERPRINT
====================== */
function deviceFingerprint(){
  const s =
    navigator.userAgent + "|" +
    screen.width + "x" + screen.height + "|" +
    Intl.DateTimeFormat().resolvedOptions().timeZone;

  let h = 2166136261 >>> 0;
  for(let i=0;i<s.length;i++){
    h ^= s.charCodeAt(i);
    h = Math.imul(h,16777619);
  }
  return "DZ_" + (h>>>0).toString(16);
}

function trialKey(fp){ return "dz_trial_login_" + fp }
function genKey(fp){ return "dz_gen_count_" + fp }

/* ======================
   ADMIN ACTIONS
====================== */
function resetTrial(){
  const fp = deviceFingerprint();
  localStorage.removeItem(trialKey(fp));
  log("Trial login di-reset");
}

function unlock(){
  const fp = deviceFingerprint();
  localStorage.removeItem(genKey(fp));
  log("Generate di-unlock");
}

function wipe(){
  const fp = deviceFingerprint();
  localStorage.removeItem(trialKey(fp));
  localStorage.removeItem(genKey(fp));
  localStorage.removeItem("dezz_bad_"+fp);
  localStorage.removeItem("dezz_ban_"+fp);
  log("Semua data device dibersihkan");
}

function log(msg){
  document.getElementById("log").innerHTML =
    "‚úîÔ∏è " + msg;
}
</script>

</body>
</html>
