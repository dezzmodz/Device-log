<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Formatter Nama & Link</title>

<style>
body{
  background:#0b0b0b;
  color:#00ffcc;
  font-family:Arial, sans-serif;
  padding:20px;
}
textarea, input{
  width:100%;
  background:#111;
  color:#0f0;
  border:1px solid #00ffcc;
  padding:8px;
  font-size:14px;
  margin-top:6px;
}
textarea{height:120px;}
button{
  margin-top:12px;
  padding:10px 20px;
  background:#00ffcc;
  color:#000;
  border:none;
  cursor:pointer;
  font-weight:bold;
}
pre{
  margin-top:15px;
  background:#111;
  color:#0f0;
  padding:10px;
  min-height:120px;
  white-space:pre-wrap;
}
.options{
  margin-top:10px;
  font-size:13px;
}
#status{
  margin-top:8px;
  font-size:12px;
  opacity:.7;
}
</style>
</head>

<body>

<h3>NAMA DEPAN (1 BARIS = 1 DATA)</h3>
<textarea id="prefixList" placeholder="VIP
ADMIN
MEMBER
OWNER"></textarea>

<h3>INPUT (NAMA + LINK)</h3>
<textarea id="input" placeholder="Namahttps://link
Nama2https://link"></textarea>

<h3>NAMA BELAKANG (1 BARIS = 1 DATA)</h3>
<textarea id="suffixList" placeholder="JOIN TELEGRAM
FOLLOW AKUN
SUBSCRIBE
DOWNLOAD"></textarea>

<div class="options">
Spasi:
<input type="number" id="spaceCount" value="5" min="1">

<label>
<input type="checkbox" id="autoCopy" checked> Auto Copy
</label>
</div>

<button onclick="processText()">PROSES</button>

<h3>OUTPUT</h3>
<pre id="output"></pre>
<div id="status"></div>

<script>
function processText(){
  const dataLines   = input.value.split('\n');
  const prefixLines = prefixList.value.split('\n');
  const suffixLines = suffixList.value.split('\n');
  const space = ' '.repeat(+spaceCount.value || 5);

  const results = [];

  dataLines.forEach((line, i)=>{
    line = line.replace(/"/g,'').trim();
    if(!line) return;

    const m = line.match(/(.*?)(https?:\/\/\S+)/);
    if(!m) return;

    const prefix = (prefixLines[i] || '').trim();
    const suffix = (suffixLines[i] || '').trim();

    let content = '';
    if(prefix) content += prefix + space;
    content += m[1] + space + m[2];
    if(suffix) content += space + suffix;

    results.push(`"${content}"`);
  });

  const outputText = results.map((v,i)=>
    i < results.length-1 ? v+',' : v
  ).join('\n');

  output.textContent = outputText;

  if(outputText){
    if(autoCopy.checked){
      navigator.clipboard.writeText(outputText);
    }
    status.textContent = `âœ” ${results.length} data diformat`;
  }else{
    status.textContent = '';
  }
}
</script>

</body>
</html>
