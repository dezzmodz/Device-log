<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Admin Panel / Device Log</title>
<style>
body{font-family:Arial;background:#0b1116;color:#fff;padding:20px;margin:0}
h1{color:#7dff7d}
button{background:#7dff7d;border:none;padding:8px 14px;font-weight:bold;cursor:pointer}
#deviceContainer{display:flex;flex-wrap:wrap;gap:15px}
.device-card{background:#111;padding:15px;border-radius:8px;width:320px}
.copy-btn{background:#333;color:#7dff7d;border:none;font-size:11px;margin-left:5px}
.device-Android{color:#ffae42;font-weight:bold}
.device-iOS{color:#42aaff;font-weight:bold}
.device-PC{color:#7dff7d;font-weight:bold}
</style>
</head>
<body>

<h1>üîê ADMIN PANEL ‚Äì DEVICE LOG</h1>
<button id="clearBtn">üóëÔ∏è Clear Log</button>
<div id="deviceContainer"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getFirestore, collection, getDocs, deleteDoc, doc, query, orderBy } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

/* ===== FIREBASE CONFIG ===== */
const firebaseConfig = {
  apiKey: "ISI",
  authDomain: "ISI",
  projectId: "ISI",
  storageBucket: "ISI",
  messagingSenderId: "ISI",
  appId: "ISI"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const logsCol = collection(db,"device_logs");

const container = document.getElementById("deviceContainer");
const clearBtn = document.getElementById("clearBtn");

/* ===== LOAD LOG ===== */
async function loadLogs(){
  container.innerHTML="";
  const q = query(logsCol, orderBy("timestamp","desc"));
  const snap = await getDocs(q);

  snap.forEach(d=>{
    const x = d.data();
    let cls="device-PC";
    if(x.device_type==="Android") cls="device-Android";
    if(x.device_type==="iOS") cls="device-iOS";

    container.innerHTML+=`
      <div class="device-card">
        <b>${x.device_name}</b>
        <span class="${cls}">(${x.device_type})</span>
        <p>Key: ${x.key}</p>
        <p>ID: ${x.device_id}</p>
        <p>${new Date(x.timestamp).toLocaleString()}</p>
      </div>
    `;
  });
}

/* ===== CLEAR LOG ===== */
clearBtn.onclick = async ()=>{
  if(!confirm("Hapus semua log?")) return;
  const snap = await getDocs(logsCol);
  snap.forEach(d=>deleteDoc(doc(db,"device_logs",d.id)));
  loadLogs();
};

loadLogs();
setInterval(loadLogs,5000);
</script>
</body>
</html>
